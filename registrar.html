<!--
Crear un login y una página para registrar a un nuevo usuario con los siguientes datos:
usuario y contraseña.


(index.html) Login 	  -> Si el usuario existe 	 -> principal.html
(index.html) Login    -> Si el usuario no existe -> (index.html) Login
 registrar.html       -> Nuevo usuario           -> (index.html) Login

El login tendrá la opción para registrar.
Usar "estilos.css" en el ejercicio.

-->

<html>

    <head>
        <meta charset="UTF-8">
        <title>I-COM</title>
        <link rel="stylesheet" href="RegistrarDiseño.css">
        <script src="Registrar.js"></script>
    </head>

    <body>
        <div class="contenedor"></div>
        <div class="inner1">
            <img src="I-COM.gif" alt="Funny image"> 
        </div>
        <div class="inner2">
        <form action="Registrar.php" method="POST">
            
            
            <h2 id="tit">Crear una cuenta</h2>
            <input type="text" placeholder="&#128273; Usuario" name="usuario" required>
            <input type="password" placeholder="&#128274; Contraseña" name="contraseña" required>
            <br><br>
            <label class="dat">Estudiante</label>
            <input type="checkbox" name="Estudiante" onclick="desplegarEst(this)">
            <br><br>
            <div id="DataEst">
                <label class="dat3">Correo institucional: </label>
                <input type="email" name="EstEmail" placeholder="&#127891;example@institution.com">
            </div>
            <br>
            <label class="dat">Trabajo</label>
            <input type="checkbox" name="Trabajo" onclick="desplegarTrab(this)">
            <br><br>
            <div id="DataTra">
                <label class="dat3">Correo empresarial: </label>
                <input type="email" name="TraEmail" placeholder="&#128188;example@empresa.com">
            </div>
            <br><br>
            <input class="btnReg" type="submit" value="Registrar" name="btnRegistrar">
        </form>
        <br>
        <a class="dat2" href="index.html">Regresar</a>
        </div>
    </body>
</html>
