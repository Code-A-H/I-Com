                    <div class="wrap-input100 validate-input" data-validate="Se Requiere El Usuario">
                        <input class="input100" type="text" name="usuario" placeholder="Usuario">

                        <span class="symbol-input100">

                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Se Requiere La Contraseña">
                        <input class="input100" type="password" name="contraseña" placeholder="Contraseña">

                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">

                        <label class="dat">Estudiante</label>
                        <input type="checkbox" name="Estudiante" onclick="desplegarEst(this)">
                        <div id="DataEst">
                            <label class="dat3">Correo institucional: </label>
                            <input type="email" name="EstEmail" placeholder="&#127891;example@institution.com">
                        </div>
                        <br>
                        <label class="dat">Trabajo</label>
                        <input type="checkbox" name="Trabajo" onclick="desplegarTrab(this)">
                        <div id="DataTra">
                            <label class="dat3">Correo empresarial: </label>
                            <input type="email" name="TraEmail" placeholder="&#128188;example@empresa.com">
                        </div>

                    </div>

                    <div class="container-login100-form-btn">
                        <input class="login100-form-btn" type="submit" value="Registrar" name="btnRegistrar">
                    </div>
